<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>מעבר לאזור האישי</title>
    <meta http-equiv="refresh" content="0; url={{ user_url }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        .box {
            max-width: 340px;
            padding: 20px;
            border-radius: 16px;
            background: #0b1120;
            border: 1px solid rgba(148,163,184,0.25);
            text-align: center;
            font-size: 0.9rem;
        }
        a { color: #38bdf8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main class="box">
        <p>מעבירים אותך לאזור האישי שלך...</p>
        <p>אם אינך מועבר אוטומטית, לחץ כאן:</p>
        <p><a href="{{ user_url }}">{{ user_url }}</a></p>
    </main>
</body>
</html>
