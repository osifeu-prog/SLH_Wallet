<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>SLH Wallet – משתמש לא נמצא</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        .box {
            max-width: 380px;
            padding: 24px;
            border-radius: 20px;
            background: #0b1120;
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: 0 16px 30px rgba(0,0,0,0.6);
        }
        h1 { margin-top: 0; font-size: 1.4rem; }
        p { font-size: 0.9rem; color: #9ca3af; }
        a { color: #38bdf8; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background: rgba(15,23,42,0.9);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <main class="box">
        <h1>משתמש לא רשום במערכת</h1>
        <p>
            לא מצאנו כרטיס SLH עבור המשתמש עם Telegram ID:
        </p>
        <p class="code">{{ telegram_id }}</p>
        <p>
            כדי להירשם, יש לפתוח את בוט ה-SLH בטלגרם ולהשתמש בפקודה <span class="code">/wallet</span>.
        </p>
        {% if bot_url %}
        <p>
            קישור לבוט:
            <br />
            <a href="{{ bot_url }}" target="_blank" rel="noopener noreferrer">{{ bot_url }}</a>
        </p>
        {% endif %}
    </main>
</body>
</html>
