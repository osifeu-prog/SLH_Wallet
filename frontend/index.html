  <style>
    .landing-container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    
    .landing-card {
      background: #111827;
      padding: 2.5rem;
      border-radius: 1rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      border: 1px solid #1f2937;
      text-align: center;
    }
    
    .landing-card h1 {
      color: #f6851b;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    .landing-card p {
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .btn-primary {
      display: inline-block;
      background: #f6851b;
      color: #050816;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      margin: 0.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary:hover {
      background: #e2761b;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    
    .link {
      color: #60a5fa;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
    
    .link:hover {
      color: #38bdf8;
    }
    
    .features {
      display: grid;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .feature {
      background: #1a2435;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 4px solid #f6851b;
    }
  </style>
</head>
