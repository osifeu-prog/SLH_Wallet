<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>SLH Wallet 2.0</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>SLH Wallet 2.0</h1>
    <p>ארנק BNB/SLH מחובר לבוט טלגרם ול-API.</p>

    <section>
      <h2>ארנק</h2>
      <label>Telegram ID:</label>
      <input id="tg-id" value="224223270" />
      <label>BNB Address:</label>
      <input id="bnb-address" placeholder="0x..." />
      <label>SLH Address:</label>
      <input id="slh-address" placeholder="SLH-..." />
      <button onclick="registerWallet()">שמירת ארנק</button>
    </section>

    <section>
      <h2>בדיקת ארנק</h2>
      <button onclick="fetchWallet()">בדיקת ארנק מה-API</button>
      <pre id="wallet-result"></pre>
    </section>

    <section>
      <h2>מסחר</h2>
      <button onclick="loadOffers()">טעינת הצעות</button>
      <pre id="offers-result"></pre>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
