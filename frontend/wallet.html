<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>SLH Wallet – הגדרת ארנק</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #020617;
      border-radius: 1rem;
      padding: 1.75rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
    }
    input:focus {
      outline: none;
      border-color: #22c55e;
    }
    .btn {
      margin-top: 1.25rem;
      width: 100%;
      border: none;
      padding: 0.75rem;
      border-radius: 999px;
      font-weight: 600;
      background: #22c55e;
      color: #022c22;
      cursor: pointer;
    }
    .btn:hover {
      filter: brightness(1.05);
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }
    .status.ok { color: #4ade80; }
    .status.err { color: #f87171; }
    small {
      color: #6b7280;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>הגדרת ארנק SLH / BNB</h2>
    <p>
      טופס זה מחבר בין משתמש הטלגרם שלך לבין כתובות הארנק ב־BNB ו־SLH.
    </p>

    <label>Telegram ID</label>
    <input id="telegram_id" placeholder="למשל 224223270" />

    <label>שם משתמש בטלגרם (username)</label>
    <input id="username" placeholder="@YourUsername" />

    <label>שם פרטי</label>
    <input id="first_name" placeholder="השם שלך" />

    <label>BNB Address (BEP20)</label>
    <input id="bnb_address" placeholder="0x..." />

    <label>SLH Address (אם שונה)</label>
    <input id="slh_address" placeholder="0x... או השאר ריק" />

    <button class="btn" onclick="saveWallet()">שמירת ארנק</button>

    <div class="status" id="status"></div>

    <small>
      מומלץ להגיע לכאן דרך פקודת /wallet בבוט – כך השדות מתמלאים אוטומטית.
    </small>
  </div>

  <script>
    const apiBase = window.location.origin;

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || "";
    }

    document.getElementById("telegram_id").value = getQueryParam("telegram_id");
    document.getElementById("username").value = getQueryParam("username");
    document.getElementById("first_name").value = getQueryParam("first_name");

    async function saveWallet() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "שומר...";
      statusEl.className = "status";

      const payload = {
        telegram_id: document.getElementById("telegram_id").value.trim(),
        username: document.getElementById("username").value.trim() || null,
        first_name: document.getElementById("first_name").value.trim() || null,
        bnb_address: document.getElementById("bnb_address").value.trim() || null,
        slh_address: document.getElementById("slh_address").value.trim() || null,
      };

      if (!payload.telegram_id) {
        statusEl.textContent = "חסר Telegram ID";
        statusEl.className = "status err";
        return;
      }

      try {
        const resp = await fetch(apiBase + "/api/wallet/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || "שגיאה בשמירת הארנק");
        }

        await resp.json();
        statusEl.textContent = "הארנק נשמר בהצלחה ✅";
        statusEl.className = "status ok";
      } catch (e) {
        statusEl.textContent = e.message || "שגיאה לא צפויה";
        statusEl.className = "status err";
      }
    }
  </script>
</body>
</html>
